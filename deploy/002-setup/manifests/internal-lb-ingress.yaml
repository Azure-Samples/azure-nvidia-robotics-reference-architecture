# Internal LoadBalancer for OSMO control plane access via NGINX ingress
# This service provides a stable internal IP for the backend operator to connect to OSMO.
#
# Deployed by: 02-deploy-osmo-control-plane.sh
# Used by: 03-deploy-osmo-backend.sh (auto-detects this service's IP)
#
# NOTE: The azureml-fe service is reserved for AzureML inference endpoints.
# OSMO uses this dedicated internal LoadBalancer to avoid conflicts.
#
# To use a specific IP, add: spec.loadBalancerIP: <your-ip>
apiVersion: v1
kind: Service
metadata:
  name: azureml-ingress-nginx-internal-lb
  namespace: azureml
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: azureml-ingress-nginx
    app.kubernetes.io/instance: azureml-ingress-nginx
    app.kubernetes.io/component: controller
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: https
    protocol: TCP
