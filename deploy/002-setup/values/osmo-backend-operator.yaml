global:
  osmoImageTag: "<osmo-image-tag>"
  serviceUrl: "https://<your-domain>"
  agentNamespace: "osmo-operator"
  backendNamespace: "osmo-workflows"
  backendName: "default"
  accountTokenSecret: "osmo-operator-token"
  loginMethod: "token"

  # Node selector to prefer system pool nodes (non-GPU)
  nodeSelector:
    kubernetes.io/os: linux

  services:
    backendListener:
      resources:
        requests:
          cpu: "100m"
          memory: "256Mi"
        limits:
          memory: "1Gi"
    backendWorker:
      resources:
        requests:
          cpu: "100m"
          memory: "256Mi"
        limits:
          memory: "1Gi"

# Disable backend-test-runner CronJob â€” image nvcr.io/nvidia/osmo/backend-test-runner
# is not in ACR and NVCR requires authentication. Enable after importing image to ACR.
backendTestRunner:
  enabled: false
