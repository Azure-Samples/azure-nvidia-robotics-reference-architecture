# RMCP runs on system nodes; GPUs reserved for streaming applications
# Uses NVIDIA NGC registry for Omniverse charts and images
# NOTE: HelmRepository will be created without type:oci field due to chart bug
# Must patch after deployment: kubectl patch helmrepository omniverse-ngc -n omni-streaming --type=merge -p '{"spec":{"type":"oci"}}'
imagePullSecrets:
  - name: ngc-registry-secret

rmcp:
  helmRepositories:
    - name: ngc-omniverse
      url: "https://helm.ngc.nvidia.com/nvidia/omniverse/"
      interval: 5m
      secretRef: ngc-omni-user
  service:
    type: ClusterIP
  serviceConfig:
    helm_release_namespace: "omni-streaming"
