# RMCP runs on system nodes; GPUs reserved for streaming applications
image:
  repository: "{{ACR_NAME}}.azurecr.io/helm/omniverse/kit-appstreaming-rmcp"
  tag: "{{APP_VERSION}}"  # Match mirror-omniverse.sh --app-version
  pullPolicy: IfNotPresent
helm_repositories:
  - name: omniverse-oci
    type: oci
    url: "oci://{{ACR_NAME}}.azurecr.io/helm/omniverse"
    interval: 10m
service:
  type: ClusterIP
