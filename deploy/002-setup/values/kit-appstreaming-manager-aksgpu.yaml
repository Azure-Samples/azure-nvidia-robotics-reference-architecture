# Session manager uses system nodes; only application pods consume GPUs
# Using NGC defaults for image
streaming:
  imagePullSecrets:
    - name: ngc-registry-secret
  serviceConfig:
    session_capacity: 2
    backend_csp_args:
      enable_wss: false
      base_domain: ""
    backend_rmcp_url: "http://rmcp.omni-streaming.svc.cluster.local"
    backend_applications_resolver_url: "http://resolver.omni-streaming.svc.cluster.local"
