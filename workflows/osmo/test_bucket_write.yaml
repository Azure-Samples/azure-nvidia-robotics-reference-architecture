# Test workflow: writes test.txt and uploads it to the default dataset bucket.
# In this Azure deployment the default bucket is configured by 04-deploy-osmo-backend.sh
# (default OSMO bucket name: training -> Azure container: datasets).
# Verify: osmo bucket list   then submit: osmo workflow submit workflows/osmo/test_bucket_write.yaml

workflow:
  name: test-bucket-write
  resources:
    default:
      cpu: 2
      memory: 2Gi
      storage: 8Gi
  tasks:
  - name: write-test-file
    image: ubuntu:24.04
    command: ["bash", "-c"]
    args:
    - |
      echo "OSMO default bucket test $(date -Iseconds)" > {{output}}/test.txt
      echo "Wrote test.txt to task output (will be uploaded to default bucket)"
      cat {{output}}/test.txt
      echo "Spinning for 10 seconds before stopping..."
      sleep 10
      echo "Done."
    outputs:
    - dataset:
        name: datasetv005
