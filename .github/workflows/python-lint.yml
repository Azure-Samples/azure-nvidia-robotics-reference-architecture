name: Python Lint

on:
  workflow_call:
    inputs:
      soft-fail:
        description: 'Whether to continue on Python linting errors'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

defaults:
  run:
    shell: pwsh

jobs:
  ruff:
    name: Ruff Lint and Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Setup uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b  # v7.3.0

      - name: Ruff lint check
        id: ruff-check
        continue-on-error: true
        run: |
          uvx ruff check src/ tests/ --output-format github 2>&1 | Tee-Object -FilePath ruff-check-results.txt
          $exitCode = $LASTEXITCODE
          if ($exitCode -ne 0) {
            'RUFF_CHECK_FAILED=true' >> $env:GITHUB_ENV
          }
          exit $exitCode

      - name: Ruff format check
        id: ruff-format
        continue-on-error: true
        run: |
          uvx ruff format --check --diff src/ tests/ 2>&1 | Tee-Object -FilePath ruff-format-results.txt
          $exitCode = $LASTEXITCODE
          if ($exitCode -ne 0) {
            'RUFF_FORMAT_FAILED=true' >> $env:GITHUB_ENV
          }
          exit $exitCode

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: python-lint-results
          path: |
            ruff-check-results.txt
            ruff-format-results.txt
          retention-days: 30

      - name: Fail job if errors found
        if: (env.RUFF_CHECK_FAILED == 'true' || env.RUFF_FORMAT_FAILED == 'true') && !inputs.soft-fail
        run: |
          Write-Output "::error::Ruff violations detected. Run 'uvx ruff check --fix src/ tests/' and 'uvx ruff format src/ tests/' locally."
          exit 1
