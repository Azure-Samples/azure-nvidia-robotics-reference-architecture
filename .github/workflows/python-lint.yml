name: Python Lint

on:
  workflow_call:
    inputs:
      soft-fail:
        description: 'Whether to continue on Python linting errors'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  ruff:
    name: Ruff Lint and Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v4.2.2
        with:
          persist-credentials: false

      - name: Setup uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b  # v7.3.0

      - name: Ruff lint check
        id: ruff-check
        continue-on-error: true
        run: |
          uvx ruff check src/ tests/ --output-format github 2>&1 | tee ruff-check-results.txt
          EXIT_CODE=${PIPESTATUS[0]}
          if [ "$EXIT_CODE" -ne 0 ]; then
            echo "RUFF_CHECK_FAILED=true" >> "$GITHUB_ENV"
          fi
          exit "$EXIT_CODE"

      - name: Ruff format check
        id: ruff-format
        continue-on-error: true
        run: |
          uvx ruff format --check --diff src/ tests/ 2>&1 | tee ruff-format-results.txt
          EXIT_CODE=${PIPESTATUS[0]}
          if [ "$EXIT_CODE" -ne 0 ]; then
            echo "RUFF_FORMAT_FAILED=true" >> "$GITHUB_ENV"
          fi
          exit "$EXIT_CODE"

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f  # v4.4.3
        with:
          name: python-lint-results
          path: |
            ruff-check-results.txt
            ruff-format-results.txt
          retention-days: 30

      - name: Fail job if errors found
        if: (env.RUFF_CHECK_FAILED == 'true' || env.RUFF_FORMAT_FAILED == 'true') && !inputs.soft-fail
        run: |
          echo "::error::Ruff violations detected. Run 'uvx ruff check --fix src/ tests/' and 'uvx ruff format src/ tests/' locally."
          exit 1
