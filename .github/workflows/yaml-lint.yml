name: YAML Lint

on:
  workflow_call:
    inputs:
      soft-fail:
        description: 'Whether to continue on actionlint violations'
        required: false
        type: boolean
        default: false
      changed-files-only:
        description: 'Only lint changed workflow files'
        required: false
        type: boolean
        default: true

permissions:
  contents: read

defaults:
  run:
    shell: pwsh

jobs:
  yaml-lint:
    name: actionlint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Create logs directory
        run: |
          New-Item -ItemType Directory -Force -Path logs | Out-Null

      - name: Install actionlint
        run: |
          $version = '1.7.10'
          $expectedHash = 'f4c76b71db5755a713e6055cbb0857ed07e103e028bda117817660ebadb4386f'
          $url = "https://github.com/rhysd/actionlint/releases/download/v${version}/actionlint_${version}_linux_amd64.tar.gz"
          $tmpFile = '/tmp/actionlint.tar.gz'
          Invoke-WebRequest -Uri $url -OutFile $tmpFile
          $actualHash = (Get-FileHash -Path $tmpFile -Algorithm SHA256).Hash.ToLower()
          if ($actualHash -ne $expectedHash) {
            throw "Hash mismatch: expected $expectedHash, got $actualHash"
          }
          sudo tar -xzf $tmpFile -C /usr/local/bin actionlint
          Remove-Item $tmpFile
          actionlint --version

      - name: Run YAML Lint
        continue-on-error: ${{ inputs.soft-fail }}
        run: |
          $lintArgs = @{}
          if ('${{ inputs.changed-files-only }}' -eq 'true') {
            $lintArgs['ChangedFilesOnly'] = $true
          }
          & scripts/linting/Invoke-YamlLint.ps1 @lintArgs

      - name: Upload YAML lint results
        if: always()
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: yaml-lint-results
          path: logs/
          retention-days: 30
