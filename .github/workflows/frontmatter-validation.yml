name: Frontmatter Validation

on:
  workflow_call:
    inputs:
      soft-fail:
        description: 'Whether to continue on frontmatter validation errors'
        required: false
        type: boolean
        default: false
      changed-files-only:
        description: 'Only validate changed markdown files'
        required: false
        type: boolean
        default: true
      warnings-as-errors:
        description: 'Treat warnings as errors'
        required: false
        type: boolean
        default: true
      enable-schema-validation:
        description: 'Enable JSON schema validation against schema definitions'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

defaults:
  run:
    shell: pwsh

jobs:
  frontmatter-validation:
    name: Validate Markdown Frontmatter
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Create logs directory
        run: |
          New-Item -ItemType Directory -Force -Path logs | Out-Null

      - name: Install PowerShell-Yaml
        run: |
          Install-Module -Name PowerShell-Yaml -Force -Scope CurrentUser

      - name: Run Frontmatter Validation
        run: |
          $args = @()
          if ('${{ inputs.changed-files-only }}' -eq 'true') {
            $args += '-ChangedFilesOnly'
          }
          if ('${{ inputs.warnings-as-errors }}' -eq 'true') {
            $args += '-WarningsAsErrors'
          }
          if ('${{ inputs.enable-schema-validation }}' -eq 'true') {
            $args += '-EnableSchemaValidation'
          }
          if ('${{ inputs.soft-fail }}' -eq 'true') {
            $args += '-SoftFail'
          }
          & scripts/linting/Invoke-FrontmatterValidation.ps1 @args
        continue-on-error: ${{ inputs.soft-fail }}

      - name: Upload frontmatter validation results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: frontmatter-validation-results
          path: logs/frontmatter-validation-results.json
          retention-days: 30

      - name: Check results and fail if needed
        if: ${{ !inputs.soft-fail }}
        run: |
          if ($env:FRONTMATTER_VALIDATION_FAILED -eq 'true') {
            Write-Host "Frontmatter validation failed. Failing the job."
            exit 1
          }
