name: CodeQL Security Analysis

on:
  schedule:
    # Weekly scan: Sundays at 04:00 UTC
    - cron: '0 4 * * 0'
  workflow_call:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: pwsh

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: ['python']

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Initialize CodeQL
        uses: github/codeql-action/init@45580472a5bb82c4681c4ac726cfdb60060c2ee1 # v3.32.4
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@45580472a5bb82c4681c4ac726cfdb60060c2ee1 # v3.32.4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@45580472a5bb82c4681c4ac726cfdb60060c2ee1 # v3.32.4
        with:
          category: "/language:${{ matrix.language }}"

      - name: Add job summary
        if: always()
        run: |
          Import-Module $env:GITHUB_WORKSPACE/scripts/lib/Modules/CIHelpers.psm1
          $md = @(
            '## CodeQL Security Analysis Complete'
            '**Language:** ${{ matrix.language }}'
            '**Queries:** security-extended, security-and-quality'
            ''
            'ðŸ“Š View results in the Security tab under Code Scanning'
          )
          Write-CIStepSummary -Content ($md -join "`n")
