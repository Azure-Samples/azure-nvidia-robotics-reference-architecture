name: PowerShell Lint

on:
  workflow_call:
    inputs:
      soft-fail:
        description: 'Whether to continue on PSScriptAnalyzer violations'
        required: false
        type: boolean
        default: false
      changed-files-only:
        description: 'Only analyze changed PowerShell files'
        required: false
        type: boolean
        default: true

permissions:
  contents: read

defaults:
  run:
    shell: pwsh

jobs:
  psscriptanalyzer:
    name: PSScriptAnalyzer
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4.2.2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Create logs directory
        run: |
          New-Item -ItemType Directory -Force -Path logs | Out-Null

      - name: Run PSScriptAnalyzer
        continue-on-error: ${{ inputs.soft-fail }}
        run: |
          $scriptArgs = @{}
          if ('${{ inputs.changed-files-only }}' -eq 'true') {
            $scriptArgs['ChangedFilesOnly'] = $true
          }
          & scripts/linting/Invoke-PSScriptAnalyzer.ps1 @scriptArgs

      - name: Upload PSScriptAnalyzer results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4.4.3
        with:
          name: psscriptanalyzer-results
          path: logs/
          retention-days: 30

      - name: Check results
        if: ${{ !inputs.soft-fail }}
        run: |
          if ($env:PSSCRIPTANALYZER_FAILED -eq 'true') {
            Import-Module $env:GITHUB_WORKSPACE/scripts/lib/Modules/CIHelpers.psm1
            Write-CIAnnotation -Level Error -Message 'PSScriptAnalyzer found violations â€” see annotations above for details'
            exit 1
          }
