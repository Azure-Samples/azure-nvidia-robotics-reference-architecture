name: Link Language Check

on:
  workflow_call:
    inputs:
      soft-fail:
        description: 'Whether to continue on language link violations'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

defaults:
  run:
    shell: pwsh

jobs:
  link-lang-check:
    name: Link Language Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Create logs directory
        run: |
          New-Item -ItemType Directory -Force -Path logs | Out-Null

      - name: Run Link Language Check
        run: scripts/linting/Invoke-LinkLanguageCheck.ps1
        continue-on-error: ${{ inputs.soft-fail }}

      - name: Upload link language check results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: link-lang-check-results
          path: logs/link-lang-check-results.json
          retention-days: 30
