name: Spell Check

on:
  workflow_call:
    inputs:
      soft-fail:
        description: 'Whether to continue on spell check errors'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.10.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4.2.2
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4.1.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create logs directory
        run: mkdir -p logs

      - name: Run spell check
        id: spell-check
        run: |
          npm run spell-check > logs/spell-check-results.txt 2>&1
          EXIT_CODE=$?
          if [ "$EXIT_CODE" -ne 0 ]; then
            echo "SPELL_CHECK_FAILED=true" >> "$GITHUB_ENV"
          fi
          cat logs/spell-check-results.txt
          exit "$EXIT_CODE"
        continue-on-error: true

      - name: Create annotations
        if: env.SPELL_CHECK_FAILED == 'true'
        shell: pwsh
        run: |
          Import-Module scripts/lib/Modules/CIHelpers.psm1
          foreach ($line in (Get-Content logs/spell-check-results.txt -ErrorAction SilentlyContinue)) {
            if ($line -match '^(.+):(\d+):(\d+)\s-\s(.+)$') {
              $file = $Matches[1] -replace [regex]::Escape("$env:GITHUB_WORKSPACE/"), ''
              Write-CIAnnotation -Level Error -Message $Matches[4] -File $file -Line ([int]$Matches[2]) -Column ([int]$Matches[3])
            }
          }

      - name: Upload spell check results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4.4.3
        with:
          name: spell-check-results
          path: logs/spell-check-results.txt
          retention-days: 30

      - name: Add job summary
        if: always()
        shell: pwsh
        run: |
          Import-Module scripts/lib/Modules/CIHelpers.psm1
          if ($env:SPELL_CHECK_FAILED -eq 'true') {
            $rows = @()
            foreach ($line in (Get-Content logs/spell-check-results.txt -ErrorAction SilentlyContinue)) {
              if ($line -match '^(.+):(\d+):(\d+)\s-\s(.+)$') {
                $file = $Matches[1] -replace [regex]::Escape("$env:GITHUB_WORKSPACE/"), ''
                $rows += "| ``$file`` | $($Matches[2]) | $($Matches[3]) | $($Matches[4]) |"
              }
            }
            $md = @(
              '## Spell Check Results'
              '❌ **Status**: Failed'
              ''
              '| File | Line | Col | Issue |'
              '|------|------|-----|-------|'
            ) + $rows
            Write-CIStepSummary -Content ($md -join "`n")
          }
          else {
            $md = @(
              '## Spell Check Results'
              '✅ **Status**: Passed'
              ''
              'No spelling errors detected.'
            )
            Write-CIStepSummary -Content ($md -join "`n")
          }

      - name: Fail job if errors found
        if: env.SPELL_CHECK_FAILED == 'true' && !inputs.soft-fail
        shell: pwsh
        run: |
          Import-Module scripts/lib/Modules/CIHelpers.psm1
          Write-CIAnnotation -Level Error -Message 'Spell check found errors — see step summary and spell-check-results artifact for details'
          exit 1
