name: Spell Check

on:
  workflow_call:
    inputs:
      soft-fail:
        description: 'Whether to continue on spell check errors'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

defaults:
  run:
    shell: pwsh

jobs:
  spell-check:
    name: Spell Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Setup Node.js and install dependencies
        uses: ./.github/actions/setup-node-deps

      - name: Create logs directory
        run: New-Item -ItemType Directory -Force -Path logs | Out-Null

      - name: Run spell check
        id: spell-check
        run: |
          npm run spell-check 2>&1 | Tee-Object -FilePath logs/spell-check-results.txt
          $exitCode = $LASTEXITCODE
          if ($exitCode -ne 0) {
            'SPELL_CHECK_FAILED=true' >> $env:GITHUB_ENV
          }
          exit $exitCode
        continue-on-error: true

      - name: Create annotations
        if: env.SPELL_CHECK_FAILED == 'true'
        run: |
          Import-Module $env:GITHUB_WORKSPACE/scripts/lib/Modules/CIHelpers.psm1
          foreach ($line in (Get-Content logs/spell-check-results.txt -ErrorAction SilentlyContinue)) {
            if ($line -match '^(.+):(\d+):(\d+)\s-\s(.+)$') {
              $file = $Matches[1] -replace [regex]::Escape("$env:GITHUB_WORKSPACE/"), ''
              Write-CIAnnotation -Level Error -Message $Matches[4] -File $file -Line ([int]$Matches[2]) -Column ([int]$Matches[3])
            }
          }

      - name: Upload spell check results
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: spell-check-results
          path: logs/spell-check-results.txt
          retention-days: 30

      - name: Add job summary
        if: always()
        run: |
          Import-Module $env:GITHUB_WORKSPACE/scripts/lib/Modules/CIHelpers.psm1
          if ($env:SPELL_CHECK_FAILED -eq 'true') {
            $rows = @()
            foreach ($line in (Get-Content logs/spell-check-results.txt -ErrorAction SilentlyContinue)) {
              if ($line -match '^(.+):(\d+):(\d+)\s-\s(.+)$') {
                $file = $Matches[1] -replace [regex]::Escape("$env:GITHUB_WORKSPACE/"), ''
                $rows += "| ``$file`` | $($Matches[2]) | $($Matches[3]) | $($Matches[4]) |"
              }
            }
            $md = @(
              '## Spell Check Results'
              '❌ **Status**: Failed'
              ''
              '| File | Line | Col | Issue |'
              '|------|------|-----|-------|'
            ) + $rows
            Write-CIStepSummary -Content ($md -join "`n")
          }
          else {
            $md = @(
              '## Spell Check Results'
              '✅ **Status**: Passed'
              ''
              'No spelling errors detected.'
            )
            Write-CIStepSummary -Content ($md -join "`n")
          }

      - name: Fail job if errors found
        if: env.SPELL_CHECK_FAILED == 'true' && !inputs.soft-fail
        run: |
          Import-Module $env:GITHUB_WORKSPACE/scripts/lib/Modules/CIHelpers.psm1
          Write-CIAnnotation -Level Error -Message 'Spell check found errors — see step summary and spell-check-results artifact for details'
          exit 1
