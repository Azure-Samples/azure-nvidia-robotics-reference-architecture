name: Table Format Check

on:
  workflow_call:
    inputs:
      soft-fail:
        description: 'Whether to continue on table format issues'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  table-format:
    name: Table Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.10.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4.2.2
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4.1.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check table formatting
        id: table-format
        run: |
          npm run format:tables > table-format-output.txt 2>&1 || echo "TABLE_FORMAT_FAILED=true" >> "$GITHUB_ENV"
          cat table-format-output.txt
        continue-on-error: true

      - name: Create annotations
        if: env.TABLE_FORMAT_FAILED == 'true'
        shell: pwsh
        run: |
          Import-Module $env:GITHUB_WORKSPACE/scripts/lib/Modules/CIHelpers.psm1
          $changed = (git diff --name-only -- '*.md' 2>$null) | Where-Object { $_ }
          if ($changed) {
            foreach ($file in $changed) {
              Write-CIAnnotation -Level Error -Message "Table formatting issues — run 'npm run format:tables' locally to fix" -File $file
            }
          }
          else {
            Write-CIAnnotation -Level Error -Message 'Table format check failed — see step log for details'
          }

      - name: Upload table format results
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v4.4.3
        with:
          name: table-format-results
          path: table-format-output.txt
          retention-days: 30

      - name: Add job summary
        if: always()
        shell: pwsh
        run: |
          Import-Module $env:GITHUB_WORKSPACE/scripts/lib/Modules/CIHelpers.psm1
          if ($env:TABLE_FORMAT_FAILED -eq 'true') {
            $changed = (git diff --name-only -- '*.md' 2>$null) | Where-Object { $_ }
            $md = @(
              '## Table Format Check Results'
              '❌ **Status**: Failed'
              ''
            )
            if ($changed) {
              $md += '### Files with table formatting issues'
              $md += ''
              foreach ($file in $changed) {
                $md += "- ``$file``"
              }
              $md += ''
            }
            $md += @(
              '⚠️ **Note**: This check does NOT auto-fix tables.'
              ''
              '**To fix manually:**'
              '1. Run `npm run format:tables` locally'
              '2. Review and commit the changes'
              '3. Push to update this PR'
            )
            Write-CIStepSummary -Content ($md -join "`n")
          }
          else {
            $md = @(
              '## Table Format Check Results'
              '✅ **Status**: Passed'
              ''
              'All tables are properly formatted.'
            )
            Write-CIStepSummary -Content ($md -join "`n")
          }

      - name: Fail job if issues found
        if: env.TABLE_FORMAT_FAILED == 'true' && !inputs.soft-fail
        shell: pwsh
        run: |
          Import-Module $env:GITHUB_WORKSPACE/scripts/lib/Modules/CIHelpers.psm1
          Write-CIAnnotation -Level Error -Message "Table format check failed — run 'npm run format:tables' locally to fix. See step summary for details"
          exit 1
