name: Markdown Link Check

on:
  workflow_call:
    inputs:
      soft-fail:
        description: 'Whether to continue on broken links'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

defaults:
  run:
    shell: pwsh

jobs:
  markdown-link-check:
    name: Check Markdown Links
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Get changed markdown files
        id: changed-files
        run: |
          if ('${{ github.event_name }}' -eq 'pull_request') {
            $changedFiles = (git diff --name-only --diff-filter=ACMRT '${{ github.event.pull_request.base.sha }}' '${{ github.sha }}' -- '*.md') -join ' '
          } else {
            $changedFiles = (git diff --name-only --diff-filter=ACMRT HEAD~1 HEAD -- '*.md') -join ' '
          }
          "files=$changedFiles" >> $env:GITHUB_OUTPUT
          if ([string]::IsNullOrWhiteSpace($changedFiles)) {
            'has_changes=false' >> $env:GITHUB_OUTPUT
          } else {
            'has_changes=true' >> $env:GITHUB_OUTPUT
            Write-Output "Changed markdown files: $changedFiles"
          }

      - name: Setup Node.js and install dependencies
        if: steps.changed-files.outputs.has_changes == 'true'
        uses: ./.github/actions/setup-node-deps

      - name: Create logs directory
        if: steps.changed-files.outputs.has_changes == 'true'
        run: |
          New-Item -ItemType Directory -Force -Path logs | Out-Null

      - name: Run markdown link check
        id: link-check
        if: steps.changed-files.outputs.has_changes == 'true'
        run: |
          $changedFiles = "${{ steps.changed-files.outputs.files }}" -split '\s+' | Where-Object { $_ }
          & scripts/linting/Markdown-Link-Check.ps1 -Path $changedFiles
        continue-on-error: ${{ inputs.soft-fail }}

      - name: Skip notification
        if: steps.changed-files.outputs.has_changes != 'true'
        run: Write-Output 'No markdown files changed, skipping link check.'

      - name: Upload markdown link check results
        if: steps.changed-files.outputs.has_changes == 'true'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: markdown-link-check-results
          path: logs/markdown-link-check-results.json
          retention-days: 30

      - name: Check results and fail if needed
        if: steps.changed-files.outputs.has_changes == 'true' && !inputs.soft-fail && steps.link-check.outcome == 'failure'
        run: |
          Import-Module $env:GITHUB_WORKSPACE/scripts/lib/Modules/CIHelpers.psm1
          Write-CIAnnotation -Level Error -Message 'Markdown link check found broken links â€” see annotations and step summary above for details'
          exit 1
