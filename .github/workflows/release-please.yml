---
name: Release Please

on:
  push:
    branches:
      - main

concurrency:
  group: release-please-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    # Skip when release-please's own PR merges (prevents double-release)
    if: "${{ !startsWith(github.event.head_commit.message, 'chore(main): release') }}"
    name: Release Please
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2  # v2.10.2
        with:
          egress-policy: audit

      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@a37ac6e4f6449ce8b3f7607e4d97d0146028dc0b  # v4.1.0
        with:
          config-file: release-please-config.json
          manifest-file: release-please-manifest.json
